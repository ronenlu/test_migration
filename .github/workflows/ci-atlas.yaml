name: Atlas
on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'another_work/SQLite/*'
# Permissions to write comments on the pull request.
permissions:
  contents: read
  pull-requests: write
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      # print the value in secrets.ATLAS_CLOUD_TOKEN
      - name: print secrets.ATLAS_CLOUD_TOKEN value
        run: echo ${{ secrets.ATLAS_CLOUD_TOKEN }}
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: ariga/atlas-action@v0
        with:
          dir: 'another_work/SQLite'
          dev-url: "sqlite://dev?mode=memory"
          cloud-token: ${{ secrets.ATLAS_CLOUD_TOKEN }}
  sync:
    needs: lint
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ariga/atlas-sync-action@v0
        with:
          dir: 'another_work/SQLite'
          driver: sqlite
          cloud-token: ${{ secrets.ATLAS_CLOUD_TOKEN }}
