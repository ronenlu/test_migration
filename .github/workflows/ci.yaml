name: Atlas
on:
  # Run whenever code is changed in the master branch,
  # change this to your root branch.
  push:
    branches:
      - main
  # Run on PRs where something changed under the `path/to/migration/dir/` directory.
  pull_request:
    # Replace with your migration directory
    paths:
      - 'tests/migrations/**'
# Permissions to write comments on the pull request.
permissions:
  contents: read
  pull-requests: write
jobs:
  lint:
    services:
      # Spin up a mysql:8.0.29 container to be used as the dev-database for analysis.
      mysql:
        image: mysql:8.0.29
        env:
          MYSQL_DATABASE: dev
          MYSQL_ROOT_PASSWORD: pass
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -ppass"
          --health-interval 10s
          --health-start-period 10s
          --health-timeout 5s
          --health-retries 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.1
        with:
          fetch-depth: 0 # Mandatory unless "latest" is set below.
      - uses: ariga/atlas-action@v0
        with:
          # Replace with your migration directory
          dir: 'tests/migrations'
          dev-url: "mysql://root:pass@localhost:3306/dev"
          cloud-url: https://api.atlasgo.link
          cloud-token: ${{ secrets.ATLAS_CLOUD_TOKEN }}
  sync:
    needs: lint
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ariga/atlas-sync-action@v0
        with:
          # Replace with your migration directory
          dir: 'tests/migrations'
          driver: mysql # or: maria | postgres | sqlite
          cloud-token: ${{ secrets.ATLAS_CLOUD_TOKEN }}
          cloud-url: https://api.atlasgo.link