name: Atlas
on:
  push:
    branches-ignore:
      - master
    paths:
      - .github/workflows/ci-atlas.yaml
      - 'migrations/*'
  pull_request:
    paths:
      - 'migrations/*'
# Permissions to write comments on the pull request.
permissions:
  contents: read
  pull-requests: write
jobs:
  atlas:
    services:
      # Spin up a spanner emulator to be used as the dev-database for analysis.
      spanner:
        image: gcr.io/cloud-spanner-emulator/emulator:1.5.34
        ports:
          - 9010:9010
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ariga/setup-atlas@v0
        with:
          cloud-token: '${{ secrets.ATLAS_CLOUD_TOKEN }}'
          version: 'beta'
      - uses: ariga/atlas-action/migrate/lint@v1
        with:
          dir: 'file://migrations'
          dev-url: 'spanner://localhost:9010/projects/project/instances/instance/databases/dev?useplaintext=true;autoConfigEmulator=true'
          dir-name: 'spanner'
        env:
          GITHUB_TOKEN: '${{ github.token }}'
      - uses: ariga/atlas-action/migrate/push@v1
        if: github.ref == 'refs/heads/main'
        with:
          dir: 'file://migrations'
          dev-url: 'spanner://localhost:9010/projects/project/instances/instance/databases/dev-2?useplaintext=true;autoConfigEmulator=true'
          dir-name: 'spanner'